{% extends "base.html" %}
</head>
<body>
{% block content %}
    <div class="row">
        <div class="col s12 m6" id="main_card">
            <div class="card white large">
                <div class="card-content white-text">
                    <div class="row">
                        <form action="signin/" method="post">
                            <div class="col s6 center">
                                <label>
                                    <input name="group1" type="radio" checked/>
                                    <span>One-Way</span>
                                </label>
                            </div>
                            <div class="col s6 center">
                                <label>
                                    <input name="group1" type="radio" checked/>
                                    <span>Two-Way</span>
                                </label>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <select name="from">
                                         {% for airports in airport %}
                                            <option>{{ airports.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="input-field col s6">
                                    <select name="to">
                                        {% for airports in airport %}
                                            <option>{{ airports.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <input type="text" class="datepicker" value="Select date" name="date">
                                </div>
                                <div class="col s6">
                                    <input type="text" class="datepicker" value="Select return date" name="rdate">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s4">
                                    <label>Adults</label>
                                    <input type="number" name="adult">
                                </div>
                                <div class="col s4">
                                    <label>Children(2 - 12 yo)</label>
                                    <input type="number" name="children">
                                </div>
                                <div class="col s4">
                                    <label>Infants (below 2)</label>
                                    <input type="number" name="infant">
                                </div>
                            </div>
                            <p>
                                <label>
                                    <input name="group1" type="radio" checked/>
                                    <span>Economy</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input name="group1" type="radio" checked/>
                                    <span>Premium Economy</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input name="group1" type="radio" checked/>
                                    <span>Business</span>
                                </label>
                            </p>
                            <div class="row">
                                <div class="col s12 center-align">
                                    <button class="btn waves-effect waves-light" type="submit" name="action">Search
                                        flights
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
