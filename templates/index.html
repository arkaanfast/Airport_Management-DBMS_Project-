                        </select>
                    </div>
                    <div class="input-field col s6">

                            <option value="3">Option 3</option>
                        </select>

                </div>

                    </div>
                </div>
                <div class="row">

                    </div>

                        <input type="number">
                    </div>
                    <div class="col s4">
                        <label>Infants (below 2)</label>
                        <input type="number">
                    </div>
                </div>
                <p>
                    <label>
                        <input name="group1" type="radio" checked/>

                </p>
                <p>
                    <label>
                        <input name="group1" type="radio" checked/>

                    </label>
                </p>
                <p>
                    <label>
                        <input name="group1" type="radio" checked/>
                        <span>Business</span>
                    </label>
                </p>
                <div class="row">
                    <div class="col s12 center-align">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Search flights
                            <i class="material-icons right">send</i>

                    </div>
                </div>
                </form>
